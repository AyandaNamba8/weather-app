<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>My weather application</title>
</head>

<body>
    <div class="app">
        <header>
            <form id="weather-form">
                <input type="search" placeholder="Enter a city.." class="input" required id="weather-input" />
                <input type="submit" value="Search" class="submit" id="submit" />
            </form>
            <div id="search-result"></div>
        </header>
        <main>
            <div class="current-weather">
                    <div class="current-temp">
                        <h1>Paris</h1>
                        <p >
                            <h7 id="currentDate">Saturday 15:32</h7>, moderate rain <br />
                            Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
                        </p>
                        
                    </div>
                   
                <div class="temp">
                    <span class="temp-icon">☀️</span>
                <span class="temp-degrees" id="temperature">14</span>
                
                <span class="temp-unit">°C</span>
                </div>
                
            </div>
        </main>
        <footer>
            <p>
                This project was coded by
                <a href="#" target="_blank">Ayanda Namba</a> and is
                <a href="https://AyandaNamba8@github.com" target="_blank"> on GitHub</a> and
                <a href="#" target="_blank">hosted on Netlify</a>
            </p>
        </footer>
    </div>
    <script src="weatherApp.js"></script>
</body>

</html>
